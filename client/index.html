<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title> . G A B | S I G N - I N</title>
</head>
<body class="login">
    <h2 class="text_center">SIGN-IN</h2>
    <div class="container">
        <form action="./home.html" class="loginForm">
            <div class="input_group">
                <label for="username" class="label">Username</label>
                <input type="text" name="username" class="input" autocomplete="username" id="username" placeholder="Please enter @username">
                <span class="error_message"></span>
            </div>
            <br>
            <div class="input_group">
                <label for="password" class="password">Password</label>
                <input type="password" name="password" class="input" id="password" placeholder="Please enter password">
                <span class="error_message"></span>
            </div>
            <br>
            <button type="submit" class="button">Sign-in</button>
            <br>
            <span>Don't have an account yet: <a href="user.html">SING-UP</a></span>
        </form>
    </div>
</body>
    <script src="js/index.js"></script>
</html>
